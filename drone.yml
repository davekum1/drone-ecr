name: default

steps:
- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"

- name: publish  
  image: plugins/ecr
  settings:
    aws_account_id:
      from_secret: aws_account_id
    access_key:
      from_secret: aws_access_key_id
    secret_key:
      from_secret: aws_secret_access_key
    create_repository: true
    repo: 536106463160.dkr.ecr.us-east-2.amazonaws.com/sample/drone
#    registry: 536106463160.dkr.ecr.us-east-2.amazonaws.com
    region: us-east-2

