#drone yml 

kind: pipeline
name: default

steps:
- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"

  environment:
    AWS_ACCOUNT_ID:
      from_secret: aws_account_id

- name: publish  
  image: plugins/ecr
  settings:
    access_key:
      from_secret: aws_access_key_id
    secret_key:
      from_secret: aws_secret_access_key
    create_repository: true
    repo: <account_id>.dkr.ecr.us-east-2.amazonaws.com/sample/drone
    registry: <account_id>.dkr.ecr.us-east-2.amazonaws.com
    region: us-east-2

