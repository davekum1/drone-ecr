#drone yml 

kind: pipeline
name: default

steps:
- name: build
  image: golang:1.13
  commands:
    - "go build -o ./myapp"

- name: publish  
  image: plugins/ecr
  settings:
    #This need to be defined in drone secret configuration through Drone UI
    access_key:
      from_secret: aws_access_key_id
    secret_key:
      from_secret: aws_secret_access_key
    create_repository: true
    #You will need to change <account Id> below with your AWS accountId
    repo: <enter your aws account Id here>.dkr.ecr.us-east-2.amazonaws.com/sample/drone
    #This is optional. By the default, it will read from aws profile in your drone server. This is to overwrite
    region: us-east-2

